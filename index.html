<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maui Apartment Sublease</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Maui Apartment Sublease</h1>
    <p class="subtitle">A peaceful retreat available for sublease</p>
    <section class="media-gallery">
      <figure>
        <video src="media/entrance.mp4" controls preload="metadata" poster="media/picture of bathroom.jpeg" width="100%"></video>
        <figcaption>Entrance</figcaption>
      </figure>
      <figure>
        <video src="media/living room and bedroom.mp4" controls preload="metadata" width="100%"></video>
        <figcaption>Living Room & Bedroom</figcaption>
      </figure>
      <figure>
        <video src="media/outside deck.mp4" controls preload="metadata" width="100%"></video>
        <figcaption>Outside Deck</figcaption>
      </figure>
      <figure>
        <img src="media/picture of bathroom.jpeg" alt="Bathroom" loading="lazy" />
        <figcaption>Bathroom</figcaption>
      </figure>
      <figure>
        <img src="media/second-bedroom.jpeg" alt="Second Bedroom" loading="lazy" />
        <figcaption>Second Bedroom</figcaption>
      </figure>
    </section>
    <section class="contact">
      <h2>Interested?</h2>
      <p>Email: <a href="mailto:your@email.com">your@email.com</a></p>
    </section>
  </main>
</body>
</html>
